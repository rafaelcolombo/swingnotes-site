
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Swing Notes - Trades Fechados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Swing Notes</h1>
  <p>Trades Fechados com Detalhamento Técnico</p>
</header>

<section>
  <h2>Resumo Técnico</h2>
  <div id="setups-container">Carregando setups...</div>
</section>

<footer>
  © 2025 Swing Notes - Todos os direitos reservados.
</footer>

<script>
  fetch('trades.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('setups-container');
      container.innerHTML = '';
      data.forEach(trade => {
        const div = document.createElement('div');
        div.className = 'setup-item ' + trade.cor;
        div.innerHTML = `
          <strong>${trade.ticker}</strong><br>
          ${trade.entrada_saida}<br>
          ${trade.pnl}<br>
          ${trade.retorno_dia}
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      console.error('Erro ao carregar setups:', error);
      document.getElementById('setups-container').innerText = 'Erro ao carregar setups.';
    });
</script>

</body>
</html>
